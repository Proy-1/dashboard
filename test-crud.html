<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRUD Functions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test CRUD Functions - Dashboard Admin</h1>
        
        <!-- Test Buttons -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Functions</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="testEditFunction()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-edit mr-2"></i>Test Edit
                </button>
                <button onclick="testDeleteFunction()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-trash mr-2"></i>Test Delete
                </button>
                <button onclick="testModalFunction()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-window-restore mr-2"></i>Test Modal
                </button>
                <button onclick="testAPIConnection()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    <i class="fas fa-plug mr-2"></i>Test API
                </button>
            </div>
        </div>
        
        <!-- Console Output -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Console Output</h2>
            <div id="console-output" class="console-output"></div>
            <button onclick="clearConsole()" class="mt-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Clear Console
            </button>
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api-service.js"></script>
    <script src="assets/js/admin-script-tailwind.js"></script>

    <script>
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : '#00ff00';
            consoleOutput.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        function clearConsole() {
            consoleOutput.innerHTML = '';
        }
        
        // Test Functions
        function testEditFunction() {
            console.log('=== TESTING EDIT FUNCTION ===');
            console.log('Checking if editProduct function exists...');
            
            if (typeof window.editProduct === 'function') {
                console.log('‚úÖ editProduct function found');
                console.log('Testing with dummy product ID...');
                console.log('‚ö†Ô∏è Note: This will attempt to call backend API');
                console.log('üìù Expected behavior: API call ‚Üí Error (backend offline) ‚Üí User notification');
                try {
                    window.editProduct('test-product-123');
                    console.log('‚úÖ editProduct function called successfully');
                    console.log('üí° Check above for API call details and error handling');
                } catch (error) {
                    console.error('‚ùå Error calling editProduct:', error.message);
                }
            } else {
                console.error('‚ùå editProduct function not found in window object');
            }
        }
        
        function testDeleteFunction() {
            console.log('=== TESTING DELETE FUNCTION ===');
            console.log('Checking if confirmDeleteProduct function exists...');
            
            if (typeof window.confirmDeleteProduct === 'function') {
                console.log('‚úÖ confirmDeleteProduct function found');
                console.log('Testing with dummy product...');
                try {
                    // Override confirm for testing
                    const originalConfirm = window.confirm;
                    window.confirm = () => {
                        console.log('üìù Confirm dialog would show here');
                        return false; // Don't actually delete
                    };
                    
                    window.confirmDeleteProduct('test-product-123', 'Test Product');
                    console.log('‚úÖ confirmDeleteProduct function called successfully');
                    
                    // Restore confirm
                    window.confirm = originalConfirm;
                } catch (error) {
                    console.error('‚ùå Error calling confirmDeleteProduct:', error.message);
                }
            } else {
                console.error('‚ùå confirmDeleteProduct function not found in window object');
            }
        }
        
        function testModalFunction() {
            console.log('=== TESTING MODAL FUNCTION ===');
            console.log('Checking if showModal function exists...');
            
            if (typeof window.showModal === 'function') {
                console.log('‚úÖ showModal function found');
                console.log('Testing modal functionality...');
                
                // Check if modal element exists
                const modal = document.getElementById('productModal');
                if (modal) {
                    console.log('‚úÖ productModal element found');
                } else {
                    console.error('‚ùå productModal element not found');
                }
                
                // Test CSS classes
                console.log('Checking modal CSS...');
                const computedStyle = window.getComputedStyle(document.documentElement);
                console.log('‚úÖ Modal CSS should be available');
                
            } else {
                console.error('‚ùå showModal function not found in window object');
            }
        }
        
        async function testAPIConnection() {
            console.log('=== TESTING API CONNECTION ===');
            console.log('Checking API Service...');
            
            if (typeof apiService !== 'undefined') {
                console.log('‚úÖ apiService object found');
                console.log('üìç Base URL:', apiService.baseURL);
                console.log('üîÑ Current connection status:', apiService.isConnected);
                console.log('Testing connection...');
                
                try {
                    const isConnected = await apiService.checkConnectionStatus();
                    if (isConnected) {
                        console.log('‚úÖ Backend is CONNECTED');
                        console.log('üí° CRUD operations should work normally');
                    } else {
                        console.log('‚ùå Backend is DISCONNECTED');
                        console.log('üí° Start backend with: python app.py in backend folder');
                        console.log('üí° Backend should run on: http://localhost:5000');
                    }
                } catch (error) {
                    console.error('‚ùå API connection error:', error.message);
                    console.log('üí° Common solutions:');
                    console.log('   1. Start backend: python app.py');
                    console.log('   2. Check port: localhost:5000');
                    console.log('   3. Check CORS configuration');
                }
            } else {
                console.error('‚ùå apiService not found');
            }
        }
        
        // Auto-run basic checks on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('=== CRUD TEST SUITE LOADED ===');
            console.log('Dashboard Test Environment Ready');
            console.log('Click buttons above to test specific functions');
            
            // Check if all required functions exist
            const requiredFunctions = [
                'editProduct',
                'deleteProduct', 
                'confirmDeleteProduct',
                'saveProduct',
                'showModal',
                'hideModal'
            ];
            
            console.log('Checking required functions...');
            requiredFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    console.log(`‚úÖ ${funcName} - OK`);
                } else {
                    console.error(`‚ùå ${funcName} - MISSING`);
                }
            });
        });
    </script>
</body>
</html>
